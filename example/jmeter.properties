###########################################################################
# Properties file for JMeter Test Plans
###########################################################################

# DON'T OVERRIDE THESE VALUES!

# Path containing log files generated by the current test plan
logPath=../logs
# Path containing configuration files used by the current test plan
configPath=../config

# Default protocol used for any request
protocol=
# Default server name used for any request
serverName=
# Default port used for any request
port=

# END OF

# CUSTOM PROPERTIES

# Default number of threads used by the current test plan
numberOfThreads=10
# Default ramp-up period (in s) used by the current test plan
rampUpPeriod=200
# Default loop count used by the current test plan
loopCount=1
# More params
